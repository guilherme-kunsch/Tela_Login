<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login - Vertigo</title>
  </head>

  <body>
    <div class="main">
      <div class="esquerda">
        <div class="logo">
          <img src="assets/logo.svg" alt="logo vertigo" />
        </div>
        <form action="post">
          <div class="content">
            <div class="texts">
              <h1>Acesse a plataforma</h1>
              <p>
                Faça login ou registre-se para começar a construir seus projetos
                ainda hoje.
              </p>
            </div>

            <div class="inputs">
              <div class="email">
                <p>E-mail</p>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
              </div>
              <div class="reset-password">
                <p>Senha</p>
                <a href="http://">Esqueceu a senha?</a>
              </div>
              <div class="password">
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  placeholder="Digite sua senha"
                />
              </div>
              <div class="button">
                <button type="submit">Entrar</button>
              </div>
              <div class="sign-up">
                Ainda não tem uma conta? <a href="http://">Inscreva-se</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="direita"></div>
    </div>
  </body>
</html>
